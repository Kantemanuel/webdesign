<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Les Tableaux</title>
    <link rel="stylesheet" href="tableau1.css">
</head>
<body>
<font face="Calibri" size="10" color="back" >
    <table align="center" width="100%">

        <tr>
            <th onresize="23" width="100" height="100" rowspan="3" style="background-color: #ffff99">A</th>
            <th colspan="2"  width="100" height="100"  >B</th>
        </tr>

        <tr>
            <td width="100" height="100">C</td>
            <td width="100" height="100">D</td>
        </tr>

        <tr>
            <td width="100" height="100">E</td>
            <td width="100" height="100" style="background-color: red">F</td>
        </tr>
    </table>
</font>
</body>
</html>
